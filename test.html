<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="test.css">
	<title>Bridge Tests</title>
</head>
<body>
	<table>
		<tr><td>as</td><td>asdzsd</td></tr>
		<tr><td>asda</td><td>asdasda</td></tr>
	</table>
	<div id="a-hand-diagram" class="hand-diagram">
		<div class="hand-diagram-row">
			<span id="a-hand-diagram-direction" data-direction="n" class="hand-diagram-field hand-diagram-direction">N</span>
			<span id="a-hand-diagram-name" data-name="sriram" class="hand-diagram-field hand-diagram-name">Sriram</span>
			<span id="a-hand-diagram-count" data-count="13" class="hand-diagram-field hand-diagram-count">(13)</span>
		</div>
		<div class="hand-diagram-row">
			<span id="a-hand-diagram-suit-s" data-suit="s" class="hand-diagram-field hand-diagram-suit">&spades;</span>
			<span id="a-hand-diagram-cards-s" data-suit="s" class="hand-diagram-field hand-diagram-cards">AKQJT98765432</span>
		</div>
		<div class="hand-diagram-row">
			<span id="a-hand-diagram-suit-h" data-suit="h" class="hand-diagram-field hand-diagram-suit">&hearts;</span>
			<span id="a-hand-diagram-cards-h" data-suit="h" class="hand-diagram-field hand-diagram-cards">AKQ</span>
		</div>
		<div class="hand-diagram-row">
			<span id="a-hand-diagram-suit-d" data-suit="d" class="hand-diagram-field hand-diagram-suit">&diams;</span>
			<span id="a-hand-diagram-cards-d" data-suit="d" class="hand-diagram-field hand-diagram-cards">AKQ</span>
		</div>
		<div class="hand-diagram-row">
			<span id="a-hand-diagram-suit-c" data-suit="c" class="hand-diagram-field hand-diagram-suit">&clubs;</span>
			<span id="a-hand-diagram-cards-c" data-suit="c" class="hand-diagram-field hand-diagram-cards">AKQ</span>
		</div>						
	</div>
</body>
</html>
