<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="test.css">
	<title>Bridge Tests</title>
	    <script src="jquery.min.js"></script>
</head>
<body>
	<div id="output"><button id="count">Count = 1</button></div>
	<script>
		var count = 1;
		function setup() {
			$("#output").html( '<button id="count">Count = ' + count + '</button>' );
			$(document).click( "#output", function() {
				count++;
				setup();
			});	
				
			
		};
		$(function() {
			setup();
		});
	</script>
</body>
</html>
